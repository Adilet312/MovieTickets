<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h1>Movie Tickets</h1>
        <div class="form-group">
        <select class="form-control" id="movieID">
          <option value="">Select movie</option>
          <option value="oldMovie">Old movie</option>
          <option value="newMovie">New movie</option>
        </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="timeID">
          <option value="">Select Time</option>
          <option value="beforeFive">Before Five</option>
          <option value="afterFive">After Five</option>
          </select>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="age" value="under18">
          Under 18 age
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="over18">
            Over 18 age
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="over65">
            Over 65 age
          </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div id="resultBox">

    </div>
  </body>
</html>
